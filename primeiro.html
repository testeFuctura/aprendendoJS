<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Brincando com JS</title>
    </head>
    <body>
        <script src="./js/script_01.js">
        </script>   
        <h1>Exemplo de Manipulação de Array e Objetos em JavaScript</h1>
        <fieldset style="padding-top: 50px">
            <legend>Manutenção de funcionários</legend>
            <label>Por favor, preencha dos campos abaixo:</label>
            <div style="padding-top: 30px" aria-orientation="horizontal">
                <label>CPF:</label>
                <input type="text" id="cpf"/>
                <label>Nome:</label>
                <input type="text" id="nome"/>
                <label>Cargo:</label>
                <input type="text" id="cargo"/>
                <label>Salário:</label>
                <input type="number" id="salario"/>
                <!--<button type="submit">Adicionar</button>-->
                <button type="button" onclick="adicionaLinha('grid')">Adicionar</button>
            </div>
        </fieldset>
        <h1>Lista de Funcionários</h1>
        <div aria-orientation="horizontal">
            <button type="button">Ordenar por CPF</button>
            <button type="button">Ordenar por nome</button>
            <button type="button">Ordenar por salário(DESC)</button>
            <label>Salário maior que:</label>
            <input type="number" id="maior"/>
            <button type="button">Filtrar</button>
        </div>
        <table id="grid" border="1">
            <tr style="background-color: khaki;">
                <th>CPF</th>
                <th>Nome</th>
                <th>Cargo</th>
                <th>Salário</th>
                <th style="width: 50px"></th>
            </tr>
        </table>
    </body>
</html>
